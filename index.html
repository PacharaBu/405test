<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3ba34b6ef8.js" crossorigin="anonymous"></script>
    </script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfWYkHIMtvlw4kgTEgbO-hf_jV-vcCYhw&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    
  <title>Traffic Toilet</title>
  
</head>
<body>
    <style>
    #map{
      height:400px;
      width:80%;
      margin-left: auto;
      margin-right: auto;
    }
    </style>
  
  <!--<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#"><i>Traffic Toilet for outside</i></a>
  </nav>-->
  <br>
  <div id="map"></div>
  <br>
  <br>
  <div class="container">
    <div class="row">
        <div class="col" style="text-align: center;">
            <button class="btn btn-primary btn-lg active btn-block" role="button" aria-pressed="true"><i class="fas fa-male fa-3x"></i></button>
        </div>
        <div class="col" style="text-align: center;">
            <button class="btn btn-primary btn-lg active btn-block" role="button" aria-pressed="true"><i class="fas fa-female fa-3x"></i></button>
        </div>
        <div class="col" style="text-align: center;">
            <button class="btn btn-primary btn-lg active btn-block" role="button" aria-pressed="true"><i class="fas fa-wheelchair fa-3x"></i></button>
        </div>
        <div class="col" style="text-align: center;">
            <button class="btn btn-primary btn-lg active btn-block" role="button" aria-pressed="true"><i class="fas fa-baby fa-3x"></i></button>
        </div>
    </div>
</div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:15,
        center:{lat:18.794868,lng:98.952345}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);
      
      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Lynn MA</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      

      // Add of markers
      
        addMarker({
          coords:{lat:18.792833,lng:98.954896},
          content:'<h3>Toilet Point 1</h3>'+ '<a href="https://www.google.com/"><h4>status<h4></a>'
        });
        addMarker({
          coords:{lat:18.793646,lng:98.952953},
          content:'<h3>Toilet Point 2</h3>'
        });
        addMarker({
          coords:{lat:18.794561,lng:98.951421},
          content:'<h3>Toilet Point 3</h3>'
        });
        addMarker({
          coords:{lat:18.793327,lng:98.953147},
          content:'<h3>Toilet Point 4</h3>'
        });
        

      // Loop through markers
      //for(var i = 0;i < markers.length;i++){
        // Add marker
        //addMarker(markers[i]);
      //}

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
            
          });
          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
</body>
</html>
